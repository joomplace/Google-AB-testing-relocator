PLG_COLORSWITCH_DESC="Plugin replaces all color entries (including HEX, RGB and RGBA) without changing the format.<br>It does not affect the colors of images. Only exact colors are changed, i.e. \"replace blue to black\" is not \"replace aqua to gray\".<br>Can be integrated with \"JCH Optimizer\"."
PLG_COLORSWITCH_COLOR_1="Change color from <i style='display: inline-block; width: 20px; height: 20px; background-color: #08C; border-radius: 4px; border: 1px solid #EEE; vertical-align: bottom;'></i> to "
PLG_COLORSWITCH_COLOR_2="Change color from <i style='display: inline-block; width: 20px; height: 20px; background-color: #0044cc; border-radius: 4px; border: 1px solid #EEE; vertical-align: bottom;'></i> to "
PLG_COLORSWITCH_COLOR_1_DESC="Changes colors like first one to the second one."
PLG_COLORSWITCH_COLOR_2_DESC="Changes colors like first one to the second one."